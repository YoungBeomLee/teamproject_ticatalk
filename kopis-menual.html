<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>j<body>
    <div id="wrap">

    </div>
    <script>
         const url = "nh-main.json";
            
        get_data();
        async function get_data() {
          const response = await fetch(url);
          data = await response.json();
          console.log("data", data);
          api_data(data);
        }
        
        function api_data(data) {
          document.querySelector("#wrap").innerText = `
          장르 : ${data.total[i].genre}
          아이디 : ${data.total[i].sub[j].id}
          kopis아이디 : ${data.total[i].sub[j].rid}
          제목 : ${data.total[i].sub[j].title}
          시작일 : ${data.total[i].sub[j].std}
          종료일 : ${data.total[i].sub[j].ed}
          장소 : ${data.total[i].sub[j].locate}
          포스터이미지 : ${data.total[i].sub[j].img}
          공연상태 : ${data.total[i].sub[j].state}
          `;
        }
        
    </script>
</body>
</html>
