<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      .pa {
        position: absolute;
      }
      .pr {
        position: relative;
      }

      .w1440 {
        max-width: 1440px;
        margin: auto;
      }
      .w100 {
        width: 100%;
        margin: auto;
      }
      .search-type > ul > li:hover {
        color: #7432e1;
        cursor: pointer;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <section class="w1440 mgb-160">
      <p class="tkt-h3">통합검색</p>
      <div class="sec5-search container border-25 rounded-3 bg-light p-5">
        <div class="search row">
          <div class="search-type col-6">
            <ul class="d-flex list-unstyled justify-content-between mgb-35">
              <li class="m-2 tkt-h5">전체</li>
              <li class="m-2 tkt-h5">뮤지컬</li>
              <li class="m-2 tkt-h5">연극</li>
              <li class="m-2 tkt-h5">콘서트</li>
              <li class="m-2 tkt-h5">클래식</li>
              <li class="m-2 tkt-h5">가족.아동</li>
              <li class="m-2 tkt-h5">뮤직페스티벌</li>
            </ul>
          </div>
        </div>
        <div class="search-detail row">
          <div class="search-detail col-4">
            <ul-=
              class="search-detail d-flex list-unstyled justify-content-between mgb-35"
            >
              <button class="border-0 rounded-3 m-1 p-2 bg-tertiary">
                &nbsp;&nbsp;지역&nbsp;&nbsp;
              </button>
              <button class="border-0 rounded-3 m-1 p-2 bg-tertiary">
                &nbsp;&nbsp;기간&nbsp;&nbsp;
              </button>
              <button class="border-0 rounded-3 m-1 p-2 bg-tertiary">
                &nbsp;&nbsp;날짜&nbsp;&nbsp;
              </button>
              <button class="border-0 rounded-3 pr-5 m-1 p-2 bg-tertiary">
                &nbsp;&nbsp;공연상태&nbsp;&nbsp;
              </button>
            </ul-=>
          </div>
        </div>
        <div class="search-result">
          <ul class="result-img list-unstyled d-flex justify-content-between">
            <li class="result1 list-unstyled">
              <img
                src="../img/sec4-result01.jpg"
                class="rounded float-start"
                alt=""
                style="width: 220px; height: 270px"
              />
            </li>
            <li class="result2 list-unstyled">
              <img
                src="../img/sec4-result02.jpg"
                class="rounded mx-auto d-block"
                alt=""
                style="width: 220px; height: 270px"
              />
            </li>
            <li class="result3 list-unstyled">
              <img
                src="../img/sec4-result03.gif"
                class="rounded mx-auto d-block"
                alt=""
                style="width: 220px; height: 270px"
              />
            </li>
            <li class="result4 list-unstyled">
              <img
                src="../img/sec4-result04.gif"
                class="rounded mx-auto d-block"
                alt=""
                style="width: 220px; height: 270px"
              />
            </li>
            <li class="result5 list-unstyled">
              <img
                src="../img/sec4-result05.jpg"
                class="rounded float-end d-block"
                alt=""
                style="width: 220px; height: 270px"
              />
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
