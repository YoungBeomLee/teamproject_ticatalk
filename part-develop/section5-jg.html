<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      .pa {
        position: absolute;
      }
      .pr {
        position: relative;
      }

      .w1440 {
        max-width: 1400px;
        margin: auto;
      }
      .w100 {
        width: 100%;
        margin: auto;
      }
      .search-type > ul > li:hover {
        color: aqua;
        cursor: pointer;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div
      class="sec5-search container border-0 rounded-3 bg-tertiary p-5"
      style="background-color: gray"
    >
      <p class="tkt-h3" style="font: $tkt-h3">통합검색</p>
      <div class="search row">
        <div class="search-type col-4">
          <ul class="d-flex list-unstyled justify-content-between mg-15">
            <li class="m-1">전체</li>
            <li class="m-1">뮤지컬</li>
            <li class="m-1">연극</li>
            <li class="m-1">콘서트</li>
            <li class="m-1">클래식</li>
            <li class="m-1">가족.아동</li>
            <li class="m-1">뮤직페스티벌</li>
          </ul>
        </div>
      </div>
      <div class="search-detail row">
        <div class="search-detail col-3">
          <ul class="search-detail d-flex" style="padding: 0px">
            <button class="border-0 rounded-3 m-1 btn-tertiary">지역</button>
            <button class="border-0 rounded-3 m-1 bg-tertiary">기간</button>
            <button class="border-0 rounded-3 m-1 bg-tertiary">날짜</button>
            <button class="border-0 rounded-3 m-1 bg-tertiary">공연상태</button>
          </ul>
        </div>
      </div>
      <div class="search-result">
        <ul class="result-img list-unstyled d-flex justify-content-between">
          <li class="result1 list-unstyled">
            <img
              src="../img/sec4-result01.jpg"
              class="rounded float-start"
              alt=""
              style="width: 220px; height: 270px"
            />
          </li>
          <li class="result2 list-unstyled">
            <img
              src="../img/sec4-result02.jpg"
              class="rounded mx-auto d-block"
              alt=""
              style="width: 220px; height: 270px"
            />
          </li>
          <li class="result3 list-unstyled">
            <img
              src="../img/sec4-result03.gif"
              class="rounded mx-auto d-block"
              alt=""
              style="width: 220px; height: 270px"
            />
          </li>
          <li class="result4 list-unstyled">
            <img
              src="../img/sec4-result04.gif"
              class="rounded mx-auto d-block"
              alt=""
              style="width: 220px; height: 270px"
            />
          </li>
          <li class="result5 list-unstyled">
            <img
              src="../img/sec4-result05.jpg"
              class="rounded float-end d-block"
              alt=""
              style="width: 220px; height: 270px"
            />
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
